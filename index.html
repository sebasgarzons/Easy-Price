<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Easy Price</title>
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="img/icons8.png">
    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script defer src="js/particles.min.js"></script>
    <script defer src="js/custom.js"></script>
    <script defer src="js/particles.js"></script>
    <script src="https://kit.fontawesome.com/081b8daddd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<header>
    <nav class="grid">
        <p>Easy Price</p>
        <div class="loginregister">
            <a class="btn_login">Log In</a>
            <a class="btn_register">Register</a>
        </div>
    </nav>
</header>

<body>
    <div class="cont_index">
        <div id="particles-js"></div>
        <div class="box_index">
            <div class="title_index grid">
                <h1>Easy Price</h1>
                <p>The most affordable prices, in the closest locations, your preferred index and digital price comparator.</p>
                <p>As simple as looking for what you want is just a click away.</p>
            </div>
            <div>
                <a class="btn_login">
                    <img src="img/Shape.svg">
                    Search Product
                </a>
            </div>
        </div>
        <div class="cont_login login_register">
            <h2>Log In</h2>
            <p class="close_login">X</p>
            <form id="log_form">
                <label>User:</label>
                <input id="username" type="text" name="username" placeholder="Usuario"/>
                <label>Password:</label>
                <input id="password" type="password" name="password" placeholder="Contraseña"/>
                <p>I forgot the password</p>
                <button class="submit_bttn submit_login">Log In</button>
            </form>
        </div>
        <div class="cont_register login_register">
            <h2>Register</h2>
            <p class="close_register">X</p>
            <form id="reg_form">
                <label>Email</label>
                <input type="mail" name="email_reg" placeholder="user@gmail.com" id="reg_mail_user">
                <label>Name</label>
                <input type="text" name="nombre_reg" placeholder="Jhon Doe" id="reg_name_user">
                <label>Cellphone</label>
                <input type="text" name="cel_reg" placeholder="3178904560" id="reg_cel_user">
                <label>Password</label>
                <input type="password" name="password_reg" placeholder="¡Contraseña123!"  id="reg_psswrd_user">
                <label>Confirm Password</label>
                <input type="password" name="confpassword_reg" placeholder="¡Contraseña123!" id="reg_confpsswrd_user"/>
                <button class="submit_bttn submit_register">Register User</button>
            </form>
        </div>
    </div>

</body>
<footer>
<div class="footer">
        <div id="button"></div>
      <div id="container">
      <div id="cont">
      <div class="footer_center">
             <h3></h3>
      </div>
      </div>
      </div>
      </div>
</footer>

</html>
