    <div class="cont_crear grid">
        <h2>Crear Producto</h2>
        <div>
            <form id="crear_prod" class="form_crear_prod">
                <div>
                    <div>
                        <div>
                            <label>Selecciona el tipo de producto:</label>
                            <input type="text" id="type_prod_create"  placeholder="Gasolina">
<!--                             <datalist id="type_prod_create_datalist">
list="type_prod_create_datalist"
                            </datalist> -->
                        </div>
<!--                         <div>
                            <label>Selecciona la tienda</label>
                            <input type="text" id="type_str_create" list="type_str_create_datalist" placeholder="Alkosto">

                    </div>
                    <div>
                        <h3>Detalles del Producto:</h3>
                        <label>Nombre del Producto:</label>
                        <input type="text" id="create_nom" placeholder="Sal">
                        <label>Precio del producto:</label>
                        <input type="number" placeholder="14500" id="create_prec">
                        <label>Unidades</label>
                        <input type="number" placeholder="2" id="create_unic">
                    </div>
                    <div>
                        <a class="save_bttn create_pr_bttn">
                            <i class="fa-solid fa-plus"></i>
                            Guardar
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <h3>Crear Tienda</h3>
            <form id="crear_tienda" class="form_crear_tienda">
                <label>Nombre de la tienda</label>
                <input type="text" placeholder="Walmart" id="reg_tienda">
                <label>Dirección de la tienda</label>
                <input type="text" placeholder="Calle Falsa 1234 # 71c-82" id="reg_dic_tienda">
                <a class="save_bttn">
                    <i class="fa-solid fa-plus"></i>
                    Guardar
                </a>
            </form>
        </div>
        <div class="resumen_prod">
            <div class="card_user card_user_save">
                <div>
                    <h3>Producto: Gasolina</h3>
                    <h4>Tienda: A&C</h4>
                    <p>Precio: $10000</p>
                </div>

            </div>
