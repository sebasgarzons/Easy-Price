<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Easy Price - Create</title>
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script defer src="js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<header>
    <nav class="grid">
        <p>Easy Price</p>
        <div>
            <div>¡Welcome!<span id="user_name"></span>
            </div>
            <p class="forgot_psswrd">I forgot the password</p>
        </div>
        <div class="go_back" onclick="history.back()">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </div>
    </nav>
</header>

<body onload="get_name_user(), come_categories_create()">
    <div class="cont_crear grid">
        <h2>Create a Product</h2>
        <div>
            <form id="crear_prod" class="form_crear_prod">
                <div>
                    <div>
                        <div>
                            <label>Select the product category:</label>
                            <input type="text" id="type_prod_create" placeholder="Gasolina"
                                list="type_prod_create_datalist">
                            <!--  -->
                            <datalist id="type_prod_create_datalist">
                            </datalist>
                        </div>
                    </div>
                    <div>
                        <h3>Details of the Product:</h3>
                        <label>Name of the Product:</label>
                        <input type="text" id="create_nom" placeholder="Sal">
                        <label>Price of the Product:</label>
                        <input type="number" placeholder="14500" id="create_prec">
                        <label>Units(quantity)</label>
                        <input type="number" placeholder="2" id="create_unic">
                    </div>
                    <div>
                        <a class="save_bttn create_pr_bttn">
                            <i class="fa-solid fa-plus"></i>
                            Guardar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="pop_up_change_psswrd">
        <h2>Change Password</h2>
        <p class="close_register close_register_password">X</p>
        <div class="test">
            <label>Password</label>
            <input type="password" name="confpassword_reg" placeholder="¡Contraseña123!" id="actual_password" />
            <label>New Password</label>
            <input type="password" name="confpassword_reg" placeholder="¡Contraseña123!" id="reg_nw_password" />
            <button class="submit_bttn submit_password" id="boton_test">Save</button>
        </div>
    </div>
    <script>

    </script>
</body>
<footer>

</footer>

</html>
